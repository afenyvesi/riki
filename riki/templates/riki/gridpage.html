{% extends 'riki/riki_base.html' %}
{% block navtitle %}
    <h4>{{ navtitle }}</h4>
{% endblock %}

{% block page %}
<div id="wrapper">
    <div class="container">
        <div class="row">
            <div class="col-4" style="padding:15px">
              <form action="" method="get">
                {% for field in filterform %}
                {{ field }}
                {% endfor %}
                <input type="submit" value=">>">
              </form>
            </div>
        </div>
        {% if top_template %}
            <div class="row">
                <div class="col-12" style="padding:15px">
                  {% include top_template %}
                </div>
            </div>
        {% endif %}
        <div class="row">
            <div class="col-12">
                {% include "riki/rendergrid.html" %}
            </div>
        </div>
    </div>
</div>
{% endblock %}
